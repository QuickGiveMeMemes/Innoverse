<!DOCTYPE HTML>

<html>
    <head>
        <title>Innoverse-Dashboard</title>
        <link rel=stylesheet href="dashboard.css">
        
    </head>
    <body>
        <div id=header>
            <img src=Logo.png alt=logo id=logo>
            <p id=title>Innoverse Dashboard</p>
            <button id = "newproject">New Project</button>
            <input type = "button" id = "logout" onclick = "location.href='logout.html';" value = "Logout">
        </div>
        <div id=leftside>
            <div class=highlightable>
                <center><a href=https://google.com id=courses class=leftnavi>Courses</a></center>
            </div>
            <div class=highlightable>
                <center><a href=https://google.com class=leftnavi>Homepage</a></center>
            </div>
            <div class=highlightable>
                <center><a href=https://google.com class=leftnavi>Database</a></center>
            </div>
            <div class=highlightable>
                <center><a href=https://google.com class=leftnavi>Changelog</a></center>
            </div>
        </div>
        <div id=projects>
            <div id=projectgrid>
                <div id=row1>
                </div>
                <div id=row2>
                </div>
            </div>
        </div>
        <div id="modalbackground">
            <div id="modal">
                <div id=topbar>
                    <button id="closemodal"><svg xmlns="http://www.w3.org/2000/svg" width="1.5vw" height="1.5vw" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg></button>
                    <center><p id=newprojecttitle>New Project</p></center>
                </div>
                <p id=projtitletext>Project Title:</p>
                <input type=text id=projtitle>
                <div></div>
                <center><p id=subjectchoose>Choose Subject:</p>
                <select id="subject"></select></center>
                <p id=projdescription>Project Description:</p>
                <textarea id=projdesc></textarea>
                <center><button id=submitbutton>Create New Project</button></center>

            </div>
        </div>
    </body>
    <script src="dashboardProjectSystem.js"></script>
</html>
