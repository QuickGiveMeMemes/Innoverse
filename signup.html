<!DOCTYPE html>
<html>
    <head>
        <title>Innoverse-Signup</title>
        <link rel="icon" href=Logo.png>
        <link rel="stylesheet" href=signup.css>
    </head>
    <body>
        <div id=background>
            <div id=mainsquare>
                <center><img src=Logo.png id=picture></center>
                <center><p id="title">Sign Up</p></center>
                <center>
                    <input type=text class=textbox id=user placeholder="Username">
                </center>
                <center>
                    <input type=text class=textbox id=pass placeholder="Password">
                </center>
                <center>
                    <input type=text class=textbox id=mail Placeholder="Email">
                </center>
                <center>
                    <button id=signup>Sign Up</button>
                </center>
            </div>
        </div>
    </body>
    <script src="signup.js"></script>
</html>
